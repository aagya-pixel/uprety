<!DOCTYPE html>
<html>
<head>
	<title>form demo page</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<form action=""method="GET">
		<fieldset>
		<legend>personal information</legend>
		firstname<br>
			<input type="text" name="firstname"> <br>

			lastname<br>
		<input type="text" name="	lastname">
			</fieldset>

		password<br>
			<input type="password" name="password"> <br>



			Email<br>
			<input type="email" name="usermail"> <br>

			Gender<br>
			<input type="radio" name="gender" value="m">male
			<input type="radio" name="gender" value="f">female
			<input type="radio" name="gender" value="o">others
			<br>

			checkbox<br>
			<input type="checkbox" name="car1" value="ty">toyota
			<input type="checkbox" name="car2" value="bmw">BMW
			<input type="checkbox" name="car3" value="l">lexus

			color<br>
			<input type="color" name="colorselect"><br>

			Date<br>
			<input type="Date" name="userdate" min="2020-12-25" max="2021-5-13"> <br>

			Number<br>
			<input type="Number" name="num" min="7" max="10">

			time<br>
			<input type="time" name="t">
			<br>
			<textarea name="add" rows="4" cols="20">
				
			</textarea>
			<select name="cars">
				<option value="bmw">BMW</option>
				<option value="toyota">toyota</option>
				<option value="audi">audi</option>
				<option value="kia">kia</option>
			</select>

			<input type="submit" name="submit">


</form>
</body>
</html>
